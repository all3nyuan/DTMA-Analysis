<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">登录数字教材应用分析系统</p>
							</div>
							<form class="form-auth-small" action="index.html">
								<div class="form-group"  style="display:flex;flex-direction: row;justify-content: space-around">
									<i class="fa fa-user" style="margin-right: 10px;margin-top: 8px;"></i>
									<input type="account" class="form-control" id="signin-account" value="" placeholder="输入账号">
								</div>
								<div class="form-group"  style="display:flex;flex-direction: row;justify-content: space-around">
									<i class="fa fa-lock" style="margin-right: 10px;margin-top: 8px;"></i>
                                    
									<input type="password" class="form-control" id="signin-password" value="" placeholder="输入密码">
								</div>
								<div class="form-group" style="display:flex;flex-direction: row;justify-content: space-between">
									<i class="fa fa-users" ></i>
									<label class="fancy-radio">
										<input name="gender" value="male" type="radio">
										<span><i></i>教育管理者</span>
									</label>
									<label class="fancy-radio">
										<input name="gender" value="female" type="radio">
										<span><i></i>教师</span>
									</label>
									<label class="fancy-radio">
										<input name="gender" value="female" type="radio">
										<span><i></i>学生</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
								<div class="bottom">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>记住我</span>
									</label>
									<label class="fancy-checkbox element-right">
										<i class="fa fa-lock"></i> <a href="#">忘记密码?</a>
									</label>

								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">数字教材应用分析系统</h1>
							<p>易龙软件科技有限公司</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
